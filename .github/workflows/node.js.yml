# Workflow ... https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs 

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Build
      run: |
          npm ci
          npm run build
          npm run export
          touch ./out/.nojekyll
    
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: out
